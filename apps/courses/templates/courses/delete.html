<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
	<link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
	<script src="{% static 'courses/js/js.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<div id="wrapper">
		<div id="courses">
			are you sure you want to delete <br> {{course.title}}?
			<table width="100%" border="1">
						<tr>
					<th>Course Name:</th>
					<th>Description:</th>
					<th>Date Added: </th>
				</tr>
				<tr>
					<td>{{course.title}}</td>
					<td>{{course.description}}</td>
					<td>{{course.created_at}}</td>
				</tr>
				<form method="POST" action="/delete_course">
				<tr><td colspan="3" align="center">
				
					{% csrf_token %}
					<input type="hidden" name="course_id" value="{{course.id}}">
					<input type="hidden" name="confirm" value="yes">
					<input type="submit" value="DELETE">
					</form>
				<form method="POST" action="/">
				 {% csrf_token %}
					<input type="hidden" name="course_id" value="{{course.id}}">
					<input type="hidden" name="confirm" value="no">
					<input type="submit" value="CANCEL">
				</form>
				</td></tr>
				
			</table>
			<br><br>
			
		</div>
	</div>
</body>
<style>
	#courses {
		border: 2px solid black;
		width: 50%;
		margin: auto;
	}
</style>

</html>
